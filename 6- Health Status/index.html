<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
    <title>Health Status</title>
</head>
<body>
  <div class="container">
    <h1>Health Status</h1>
    
    <div class="row">
        <div class="box">
            <div class="box-1">
                <i class="fa-solid fa-location-dot"></i>
                <p>1 km</p>
            </div>
            <div class="box-1">
                <i class="fa-regular fa-clock"></i>
                <p>35min 33sec</p>
            </div>
            <div class="box-1">
                <i class="fa-solid fa-fire"></i>
                <p>114 calories</p>
            </div>
        </div>
        <div class="box">
            <h3 class="Walk">Walk</h3>
            <div class="steps">
                <p>2850 </p>
                <p>Steps</p>
            </div>
            <i class="fa-solid fa-person"></i>
        </div>
    </div>

    <div class="row">
        <div class="box">
            <div class="content">
                <h3>Sleep</h3>
                <div class="Hours-633">
                    <p class="hours">6.33</p>
                    <p class="unit">Hours</p>
                </div>
                <div class="img-ZZZ">
                    <img src="imgs/Group 229.png" alt="">
                </div>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <h3>Heart</h3>
                <i class="fa-regular fa-heart"></i>
                <img src="imgs/Line.png" alt="" class="img-line">
                <p>BP 102</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="box">
            <div class="content">
                <h3>Water</h3>
                <i class="fa-solid fa-droplet"></i>
                <div class="Liters-055">
                    <p>0.55</p>
                    <p>Liters</p>
                </div>
                <div class="glasses">
                    <i class="fa-solid fa-glass-water"></i>
                    <i class="fa-solid fa-glass-water"></i>
                    <div class="glasses-thin">
                        <i class="fa-solid fa-glass-water"></i>
                        <i class="fa-solid fa-glass-water"></i>
                        <i class="fa-solid fa-glass-water"></i>
                        <i class="fa-solid fa-glass-water"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="Food-Content">
                <h3>Food</h3>
                <div class="Food">
                    <p>Fruits</p>
                    <p>80g</p>
                </div>
                <div class="Food">
                    <p>Vegetables</p>
                    <p>45g</p>
                </div>
                <div class="Food">
                    <p>Fat</p>
                    <p>50g</p>
                </div>
                <div class="Food">
                    <p>Non-fat</p>
                    <p>38g</p>
                </div>
            </div>
        </div>
    </div>
    <div class="alarm">
        <i class="fa-solid fa-bell"></i>
        <button class="alarm-button">Set Alarm</button>
    </div>
</div>

</body>
</html>
