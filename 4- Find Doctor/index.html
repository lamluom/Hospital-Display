<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="doctors-section">
        <h1>Doctors</h1>
        <div class="specialization-buttons">
            <button class="specialization-btn">Dental Specialist</button>
            <button class="specialization-btn">Heart Specialist</button>
            <button class="specialization-btn">Medicine</button>
        </div>
        <div class="doctors-container">
            <div class="doctor-card">
                <div class="doctor-info">
                    <h3>Dr. Krystal Jung</h3>
                    <p class="specialization">Dermatologist</p>
                    <p class="hospital">A.J. Hospital, DA Washington</p>
                </div>
                <div class="doctor-extras">
                    <div class="doctor-image">
                        <img src="imgs/portrait-of-male-chiropractor-in-white-coat-and-ey-2022-08-11-20-42-30-utc 1.png" alt="Dr. Krystal Jung">
                    </div>
                    <div class="rating">
                        <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>✰</span>
                    </div>
                    <div class="contact-icons">
                        <a href="tel:+1234567890" title="Call Dr. Krystal"><i class="fas fa-phone"></i></a>
                        <a href="mailto:krystal.jung@example.com" title="Email Dr. Krystal"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>

            <div class="doctor-card">
                <div class="doctor-info">
                    <h3>Dr. Bae Johyun</h3>
                    <p class="specialization">Medicine</p>
                    <p class="hospital">A.J. Hospital, DA Washington</p>
                </div>
                <div class="doctor-extras">
                    <div class="doctor-image">
                        <img src="imgs/mature-woman-with-stethoscope-holding-digital-tabl-2022-08-11-22-25-17-utc 1.png" alt="Dr. Bae Johyun">
                    </div>
                    <div class="rating">
                        <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>✰</span>
                    </div>
                    <div class="contact-icons">
                        <a href="tel:+1234567890" title="Call Dr. Bae"><i class="fas fa-phone"></i></a>
                        <a href="mailto:bae.johyun@example.com" title="Email Dr. Bae"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>

            <div class="doctor-card">
                <div class="doctor-info">
                    <h3>Dr. Nader Ahmed</h3>
                    <p class="specialization">Cardiologist</p>
                    <p class="hospital">A.J. Hospital, DA Washington</p>
                </div>
                <div class="doctor-extras">
                    <div class="doctor-image">
                        <img src="imgs/pngtree-photo-men-doctor-physician-chest-smiling-png-image_10132895 1.png" alt="Dr. Nader Ahmed">
                    </div>
                    <div class="rating">
                        <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>✰</span>
                    </div>
                    <div class="contact-icons">
                        <a href="tel:+1234567890" title="Call Dr. Nader"><i class="fas fa-phone"></i></a>
                        <a href="mailto:nader.ahmed@example.com" title="Email Dr. Nader"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>

            <div class="doctor-card">
                <div class="doctor-info">
                    <h3>Dr. Stefannie</h3>
                    <p class="specialization">Cardiologist</p>
                    <p class="hospital">A.J. Hospital, DA Washington</p>
                </div>
                <div class="doctor-extras">
                    <div class="doctor-image">
                        <img src="imgs/attractive-doctor-with-red-ribbon-holding-syringe-2022-08-12-16-24-41-utc 1.png" alt="Dr. Stefannie">
                    </div>
                    <div class="rating">
                        <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>✰</span>
                    </div>
                    <div class="contact-icons">
                        <a href="tel:+1234567890" title="Call Dr. Stefannie"><i class="fas fa-phone"></i></a>
                        <a href="mailto:stefannie@example.com" title="Email Dr. Stefannie"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
